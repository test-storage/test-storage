<div *ngIf="testrun" class="content-area">

  <div *ngIf="testrun.testcases.length > 0; then existTestCases else noExistTestCases"></div>

  <ng-template #existTestCases>
    <h3>
      {{testrun.name}}
      <!--<a (click)="onEdit();" class="btn btn-primary">
            <clr-icon shape="pencil"></clr-icon> {{ 'TESTMANAGEMENTPAGE.EDIT' | translate }}
          </a>-->
    </h3>
    <br>

    <div class="wrapper">
      <!--<app-testcase-review-notification></app-testcase-review-notification>-->
      <!-- TODO due date notifications -->
      fdkfjdj
    </div>

  </ng-template>

  <ng-template #noExistTestCases>
    <div class="wrapper">
        <div class="title-header">
            <h3>
                {{testrun.name}}
              </h3>

                  <a (click)="onEdit();" class="btn btn-primary">
                      <clr-icon shape="pencil"></clr-icon> {{ 'TESTMANAGEMENTPAGE.EDIT' | translate }}
                    </a>

          </div>


    <div class="noexist-wrapper">

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="no-testsuites">
          <img src="assets/add-project.png">
          <h4>У вас не добавлено ни одного тест кейса к Тестовому Прогону.</h4>
          <p class="tips">Нажмите кнопку 'Добавить тест кейсы' для добавления тест кейсов к прогону</p>
          <a class="btn btn-primary" (click)="onAdd();">Добавить тест кейсы</a>
        </div>

      </div>
    </div>
</div>
  </ng-template>


</div>
