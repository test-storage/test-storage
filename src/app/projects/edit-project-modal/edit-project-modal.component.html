<clr-modal *ngIf="project" [(clrModalOpen)]="opened" [clrModalSize]="'lg'">
  <h3 class="modal-title">{{ 'PROJECTCREATEPAGE.TITLE' | translate }}</h3>
  <div class="modal-body">
    <form (ngSubmit)="setOpened(false); updateProject()" id="editProjectForm" #editProjectForm="ngForm" (keyup.enter)="editProjectForm.form.valid && editProjectForm.ngSubmit.emit();">
      <section class="form-block">

        <div class="form-group">
          <label for="name" class="required">{{ 'PROJECTCREATEPAGE.NAME' | translate }}</label>
          <input type="text" id="name" name="name" [(ngModel)]="project.name" #name="ngModel" required minlength="2">
        </div>
        <div class="form-group">
          <label for="description" class="required">{{ 'PROJECTCREATEPAGE.DESCRIPTION' | translate }}</label>
          <input type="text" id="description" name="description" [(ngModel)]="project.description" #description="ngModel" required>
        </div>

      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="setOpened(false)">{{ 'COMMON.CANCEL_BUTTON' | translate }}</button>
    <button type="button" class="btn btn-primary" (click)="editProjectForm.ngSubmit.emit();" [disabled]="!editProjectForm.form.valid">{{ 'COMMON.EDIT_BUTTON' | translate }}</button>
  </div>
</clr-modal>
