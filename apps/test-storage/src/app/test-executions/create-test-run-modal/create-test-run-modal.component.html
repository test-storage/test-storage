<clr-modal *ngIf="opened" [(clrModalOpen)]="opened">
  <h3 class="modal-title">{{ 'TESTEXECUTIONCREATEPAGE.CREATE_TESTRUN' | translate }}</h3>
  <div class="modal-body">
    <form clrForm (ngSubmit)="setOpened(false); createTestrun()" id="createTestrunForm" #createTestrunForm="ngForm" (keyup.enter)="createTestrunForm.form.valid && createTestrunForm.ngSubmit.emit();">
      <section class="form-block">

        <clr-input-container>
          <label class="required" for="name">{{ 'TESTEXECUTIONCREATEPAGE.NAME' | translate }}</label>
          <input clrInput [appAutofocus]="opened" type="text" id="name" name="name" [(ngModel)]="testrun.name" #name="ngModel" required placeholder="{{ 'TESTEXECUTIONCREATEPAGE.NAME_PLACEHOLDER' | translate }}"
            size="35">
        </clr-input-container>

        <clr-input-container>
          <label for="description">{{ 'TESTEXECUTIONCREATEPAGE.DESCRIPTION' | translate }}</label>
          <input clrInput type="text" id="description" name="description" [(ngModel)]="testrun.description" #description="ngModel" placeholder="{{ 'TESTEXECUTIONCREATEPAGE.DESCRIPTION_PLACEHOLDER' | translate }}"
            size="35">
        </clr-input-container>

        <clr-input-container>
          <label for="startDate">Started from date</label>
          <input clrInput type="date" id="startDate" name="startDate" [(clrDate)]="testrun.startDate">
        </clr-input-container>

        <clr-input-container>
          <label for="endDate">Till date</label>
          <input clrInput type="date" id="endDate" name="endDate" [(clrDate)]="testrun.endDate">
        </clr-input-container>

      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="setOpened(false)">{{ 'TESTMANAGEMENTPAGE.CANCEL' | translate }}</button>
    <button type="button" class="btn btn-primary" (click)="createTestrunForm.ngSubmit.emit();" [disabled]="!createTestrunForm.form.valid">{{ 'TESTCASECREATEPAGE.CREATE_BUTTON' | translate }}</button>
  </div>
</clr-modal>
