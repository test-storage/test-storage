<div *ngIf="testrun" class="content-area">

  <div *ngIf="testrun.testcases.length > 0; then existTestCases else noExistTestCases"></div>

  <ng-template #existTestCases>
    <h3>
      {{testrun.name}}
      <!--<a (click)="onEdit();" class="btn btn-primary">
            <clr-icon shape="pencil"></clr-icon> {{ 'TESTMANAGEMENTPAGE.EDIT' | translate }}
          </a>-->
    </h3>
    <br>

    <div class="wrapper">
      <!--<app-testcase-review-notification></app-testcase-review-notification>-->
      <!-- TODO due date notifications -->
      fdkfjdj
    </div>

  </ng-template>

  <ng-template #noExistTestCases>

    <app-empty-state
      icon="plus"
      title="{{ 'TESTEXECUTIONDETAILSPAGE.EMPTYSTATE_NOTESTCASES_IN_TESTRUNS_TITLE' | translate }}"
      description="{{ 'TESTEXECUTIONDETAILSPAGE.EMPTYSTATE_NOTESTCASES_IN_TESTRUNS_DESCRIPTION' | translate }}"
      buttonText="{{ 'TESTEXECUTIONDETAILSPAGE.EMPTYSTATE_NOTESTCASES_IN_TESTRUNS_BUTTON' | translate }}"
      routerLink="./add">
    </app-empty-state>


  </ng-template>


</div>
