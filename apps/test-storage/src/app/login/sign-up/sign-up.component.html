<div class="login-wrapper">
  <form clrForm class="login" (ngSubmit)="register()" id="createUserForm" #createUserForm="ngForm" (keyup.enter)="createUserForm.form.valid && createUserForm.ngSubmit.emit();">
    <section class="form-block">

      <label class="title">
        <h3 class="welcome">{{ 'LOGINPAGE.WELCOME' | translate }}</h3>
        Test Storage
      </label>

      <h5>{{ 'USERCREATEPAGE.TITLE' | translate }}</h5>
      <div class="login-group">
        <clr-input-container>
          <label class="required" for="lastName">{{ 'USERCREATEPAGE.LASTNAME' | translate }}</label>
          <input clrInput type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required placeholder="{{ 'USERCREATEPAGE.LASTNAME_PLACEHOLDER' | translate }}"
            size="30">
        </clr-input-container>

        <clr-input-container>
          <label class="required" for="firstName">{{ 'USERCREATEPAGE.FIRSTNAME' | translate }}</label>
          <input clrInput type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required placeholder="{{ 'USERCREATEPAGE.FIRSTNAME_PLACEHOLDER' | translate }}"
            size="30">
        </clr-input-container>

        <clr-input-container>
          <label class="required" for="email">{{ 'USERCREATEPAGE.EMAIL' | translate }}</label>
          <input clrInput type="text" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="{{ 'USERCREATEPAGE.EMAIL_PLACEHOLDER' | translate }}"
            size="30">
        </clr-input-container>

        <clr-password-container>
          <label class="required" for="password">{{ 'USERCREATEPAGE.PASSWORD' | translate }}</label>
          <input clrPassword type="password" id="password" name="password" placeholder="password" [(ngModel)]="user.password" #password="ngModel"
            required size="30" appValidateEqual="confirmPassword" reverse="true">
          <small [hidden]="password.valid || (password.pristine && !createUserForm.submitted)">
            Password is required
          </small>
        </clr-password-container>

        <clr-password-container>
          <label class="required" for="confirmPassword">{{ 'USERCREATEPAGE.CONFIRMPASSWORD' | translate }}</label>
          <input clrPassword type="password" id="confirmPassword" name="confirmPassword" required placeholder="confirm password" [(ngModel)]="user.confirmPassword"
            #confirmPassword="ngModel" size="30" appValidateEqual="password">
          <p *ngIf="confirmPassword?.errors?.isEqual">Passwords don't match</p>
          <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !createUserForm.submitted)">
            Password mismatch
          </small>
        </clr-password-container>
        <button type="submit" class="btn btn-primary" (click)="createUserForm.ngSubmit.emit();" [disabled]="!createUserForm.form.valid">{{ 'TESTCASECREATEPAGE.CREATE_BUTTON' | translate }}</button>
        <a routerLink="/auth" class="signup">{{ 'TESTMANAGEMENTPAGE.CANCEL' | translate }}</a>

      </div>
    </section>
  </form>
</div>
